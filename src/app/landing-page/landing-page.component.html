<app-header>
    <!-- We have logo and log out functionality here -->
</app-header>

<!-- products -->
<div class="landing">
    <div class="container">
        <div class="row">
            <div *ngFor="let product of products | async" class="col-xs-1 col-sm-1 col-md-4 col-lg-4" >
                <mat-card class="example-card mat-elevation-z8 ">
                    <ng-container *ngIf="product?.finalImageUrl | async as image">
                    <img mat-card-image
                        [src]="image" alt="" />
                    </ng-container>
                    <mat-card-content>
                        <h4>{{product?.name}}</h4>
                        <div>
                            <p>{{product?.description}}</p>
                            <h5>{{product?.price}}</h5>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>Add to Cart</button>
                        <button mat-button>Buy now!</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
