<div class="h-100 min-vh-100 min-vw-100 ml-0 mr-0 overflow-hidden row login-page">
    <div class="col-md-12 d-flex">
        <div class="card-height ml-auto mr-auto mb-auto mt-auto">
            <div class="align-content-lg-center d-flex flex-column flex-wrap justify-content-around p-2">
                <mat-card>
                    <mat-card-title><p>Sign Up</p></mat-card-title>
                    <!-- <mat-card-subtitle><p>Hello welcome back! Please enter your credentials to access the Shopping Cart</p></mat-card-subtitle> -->
                    <mat-card-content>
                    <form class="form" [formGroup]="signUpGroup" class="d-flex flex-column">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email"  />
                            <mat-error *ngIf="signUpGroup.get('email').hasError('email') && !signUpGroup.get('email').hasError('required')">Enter a valid email</mat-error>
                            <mat-error *ngIf="signUpGroup.get('email').hasError('required') "></mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password"   type="password"/>
                            <mat-error *ngIf="signUpGroup.get('password').hasError('required') "></mat-error>
                            <mat-error *ngIf="signUpGroup.get('password').hasError('minlength') && !signUpGroup.get('password').hasError('required') ">Minimum 8 characters!</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput formControlName="confirmPassword"   type="password" />
                            <mat-error *ngIf="signUpGroup.get('confirmPassword').hasError('required') "></mat-error>
                            <mat-error *ngIf="signUpGroup.get('confirmPassword').hasError('matchError') ">Password mismatch!</mat-error>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" id="submit" #login [disabled]="signUpGroup?.invalid" (click)="check()">Sign Up</button>
                </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
