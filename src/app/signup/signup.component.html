<div class="h-100 min-vh-100 min-vw-100 ml-0 mr-0 overflow-hidden row login-page">
    <div class="col-md-12 d-flex">
        <div class="card-height ml-auto mr-auto mb-auto mt-auto">
            <div class="align-content-lg-center d-flex flex-column flex-wrap justify-content-around p-2">
                <mat-card>
                    <mat-card-title><p>Sign Up</p></mat-card-title>
                    <mat-card-subtitle><p>Hello welcome back! Please enter your credentials to access the Shopping Cart</p></mat-card-subtitle>
                    <mat-card-content>
                    <form class="form" [formGroup]="signUpGroup" class="d-flex flex-column">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email"  placeholder="Enter your registered Email"/>
                            <mat-error *ngIf="signUpGroup.get('email').hasError('email') && !signUpGroup.get('email').hasError('required')">Please Enter a Valid Email Address</mat-error>
                            <mat-error *ngIf="signUpGroup.get('password').hasError('required') ">Email is necessary!</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password"  placeholder="Enter your secret Password Here" type="password"/>
                            <mat-error *ngIf="signUpGroup.get('password').hasError('required') ">Password is necessary</mat-error>
                            <mat-error *ngIf="signUpGroup.get('password').hasError('minlength') && !signUpGroup.get('password').hasError('required') ">Password should be more than 8 characters</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput formControlName="confirmPassword"  placeholder="Re enter the same password" type="password"/>
                            <mat-error *ngIf="signUpGroup.get('confirmPassword').hasError('required') ">Password is necessary</mat-error>
                            <mat-error *ngIf="signUpGroup.get('confirmPassword').hasError('matchError') ">Two Passwords should be the same</mat-error>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" id="submit" #login [disabled]="signUpGroup?.invalid">Sign Up</button>
                </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
