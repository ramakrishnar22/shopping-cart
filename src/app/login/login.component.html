<div class="h-100 min-vh-100 min-vw-100 ml-0 mr-0 overflow-hidden row login-page">
    <div class="col-md-12 d-flex">
        <div class="card-height ml-auto mr-auto mb-auto mt-auto">
            <div class="align-content-lg-center d-flex flex-column flex-wrap justify-content-around p-2">
                <mat-card class="alternate-theme">
                    <mat-card-title><p>Login</p></mat-card-title>
                    <mat-card-subtitle><p>Hello welcome back! Please enter your credentials to access the Shopping Cart</p></mat-card-subtitle>
                    <mat-card-content>
                    <form class="form" [formGroup]="loginGroup" class="d-flex flex-column">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email"  placeholder="Enter your registered Email"/>
                            <mat-error *ngIf="loginGroup.get('email').hasError('email') && !loginGroup.get('email').hasError('required')">Please Enter a Valid Email Address</mat-error>
                            <mat-error *ngIf="loginGroup.get('password').hasError('required') ">Email is necessary!</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password"  placeholder="Enter your secret Password Here" type="password"/>
                            <mat-error *ngIf="loginGroup.get('password').hasError('required') ">Password is necessary</mat-error>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions >
                    <button mat-raised-button color="primary" id="submit" #login [disabled]="loginGroup?.invalid">Log In</button>
                </mat-card-actions>
                <mat-card-footer>
                    <p>Don't have any Account? <span (click)="signUp()"> Let's Sign Up</span></p>
                </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>
</div>
